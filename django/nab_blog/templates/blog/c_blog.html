{% extends 'base.html' %}
{% block lists %}
<div class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md max-w-md">
    <h2 class="text-2xl font-semibold mb-6">ایجاد پست جدید </h2>

    <form method="post" action="{% url 'c_blog' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="text" class="block text-gray-600 text-sm font-medium mb-2">تیتر:</label>
        <input type="text" id="name" name="title" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="text" class="block text-gray-600 text-sm font-medium mb-2">متن بلاگ:</label>
        <input type="text" id="email" name="body" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-6">
        <label for="text" class="block text-gray-600 text-sm font-medium mb-2">نویسنده</label>
        <input type="text" id="password" value="{{user.id}}" name="nev" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">پست کردن</button>
    </form>
  </div>
</div>

{% endblock %}
