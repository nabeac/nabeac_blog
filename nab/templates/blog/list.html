{% extends "base.html"%}
{% block content %}
{% for posts in list %}
  
    <BLOGFA>
      <article class="p-8 mb-8 tb:mb-12 bg-white shadow shadow-slate-200 rounded-xl">
        <div class="flex flex-row flex-wrap items-start justify-between">
          <h1 class="pl-4 mb-4 text-lg font-semibold text-neutral-900"><a href="{% url 'PostView' posts.pk %}">
            {{posts.title}}
            </a></h1>
          <div class="mb-4 text-xs text-neutral-500">
            <span>{{posts.creat_date}} ، {{posts.updat_date}}</span>
          </div>
        </div>
        <div class="mx-auto overflow-auto prose-sm prose prose-a:text-emerald-500 prose-emerald max-w-none prose-a:font-semibold prose-a:no-underline prose-blockquote:border-l-0 prose-blockquote:border-r-4 prose-blockquote:pr-4 prose-blockquote:pl-0 prose-ol:list-inside prose-ul:list-inside prose-table:overflow-auto prose-table:text-right prose-img:inline dark:prose-invert prose-img:rounded">
          {{posts.body}}
            <div class="clear-both"></div>
            <BlogExtendedPost><a href="{% url 'PostView' posts.pk %}">ادامه نوشته..</a></BlogExtendedPost>
            <BlogPostTagsBlock>
              <div class="mt-2">
                <span>برچسب‌ها: </span>
                <BlogPostTags separator="، "><a href="<-TagLink->"><-TagName-></a></BlogPostTags>
              </div>
            </BlogPostTagsBlock>
        </div>
        <div class="mt-8 text-neutral-500">
          <span>نویسنده: {{posts.creator}} <b></b></span>
          <BlogComment>
            <span class="mr-4 tb:mr-8">نظرات: <a href="#" class="font-semibold text-emerald-500" dir="rtl" comment-for="<-PostId->"></a></span>
          </BlogComment>
        </div>
      </article>
    </BLOGFA>
    <BlogNextAndPreviousBlock>
      {% endfor %}
{% endblock %}
